<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ page.title }} | {{ site.title }}</title>
    {% seo %}
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
        color: #333;
      }
      header {
        background-color: #004080;
        color: white;
        padding: 1rem;
        text-align: center;
      }
      nav {
        background-color: #0066cc;
        text-align: center;
        padding: 0.5rem;
      }
      nav a {
        color: white;
        margin: 0 1rem;
        text-decoration: none;
        font-weight: bold;
      }
      .container {
        max-width: 960px;
        margin: auto;
        padding: 2rem;
        background-color: white;
      }
      footer {
        background-color: #004080;
        color: white;
        text-align: center;
        padding: 1rem;
        margin-top: 2rem;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>{{ site.title }}</h1>
      <p>{{ site.description }}</p>
    </header>

    <nav>
      <a href="/">Inicio</a>
      <a href="/about">Nosotros</a>
      <a href="/proyectos">Proyectos</a>
      <a href="/contacto">Contacto</a>
    </nav>

    <div class="container">
      {{ content }}
    </div>

    <footer>
      &copy; {{ site.time | date: "%Y" }} {{ site.title }}
    </footer>
  </body>
</html>
